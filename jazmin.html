<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Jazmin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .heart:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }
        .heart:nth-child(2) {
            left: 40%;
            animation-delay: 2s;
        }
        .heart:nth-child(3) {
            left: 60%;
            animation-delay: 1s;
        }
        .heart:nth-child(4) {
            left: 80%;
            animation-delay: 3s;
        }

    </style>
</head>
<body>
    <h1>Te Amo Jazmin</h1>
    <div class="heart" style="top: 90%; left: 10%;"></div>
    <div class="heart" style="top: 85%; left: 30%;"></div>
    <div class="heart" style="top: 80%; left: 50%;"></div>
    <div class="heart" style="top: 75%; left: 70%;"></div>
</body>
</html>
